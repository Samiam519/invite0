{% extends "base.html" %}

{% block header %}
<a class="btn" href="/logout">Logout</a>
{% endblock %}

{% block content %}
<form method="post">
  {{ form.hidden_tag() }}
  <h1>Invite a new user to {{ config.ORG_NAME }}</h1>
  <div>
    {{ form.email.label }}<br>
    {{ form.email() }}<br>
    {% for error in form.email.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </div>
  <br>
  {{ form.submit() }}
</form>
{% endblock %}
